<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stránka nenalezena - Rezervační systém sportovišť">
    <title>404 - Stránka nenalezena | Sportify</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .home-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1 class="error-title">404 - Stránka nenalezena</h1>
        <p class="error-message">Omlouváme se, ale požadovaná stránka neexistuje nebo byla přesunuta.</p>
        <a href="/" class="home-button">
            <i class="fas fa-home"></i> Zpět na hlavní stránku
        </a>
    </div>
</body>
</html>
